<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const secretCode = 'wesbos';


	window.addEventListener('keyup', (e)=> {
		console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length -1, pressed.length - secretCode.length); /* это универсальный раскладной нож для работы с массивами.
							 Умеет все: удалять элементы, вставлять элементы, заменять 
							 элементы – по очереди и одновременно.  */ /*-secretCode.length -  Мы хотим начать с конца и идти вперед. Мы не хотим начинать с самого начала и идти дальше.  */
		if(pressed.join('').includes(secretCode)){
			console.log('DING DING');
			cornify_add();
		}
		console.log(pressed);
	})
</script>
</body>
</html>
